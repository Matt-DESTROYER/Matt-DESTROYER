<body>
	<main>
		<h1>Contact me</h1>

		<h3>My socials</h3>
		<div id="socials"></div>

		<script type="text/javascript">
			(function initSocials() {
				const socialsDiv = document.getElementById("socials");
				fetch("https://static.matthewjames.xyz/socials.json")
					.then(function(res) { return res.json(); })
					.then(function(socials) {
						for (const platform of socials.platforms) {
							const a = document.createElement("a");
							a.setAttribute("href", platform.url);
							const img = document.createElement("img");
							img.setAttribute("alt", platform.name);
							img.setAttribute("title", platform.name);
							img.setAttribute("width", 30);
							img.setAttribute("src", platform.logo);
							a.append(img);
							socialsDiv.append(a);
							socialsDiv.append(document.createElement("br"));
						}
					})
					.catch(function() { return; });
			})();
		</script>
	</main>
